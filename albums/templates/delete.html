{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-5">
    <h2 class="mb-4">Confirm Deletion</h2>

    <form action="{% url 'delete_album' request.user.id %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock content %}
